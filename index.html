<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card text-center" >
      <div class="card-body">
        <h2 class="card-title text-success text-uppercase"> 
             💯🎯 Number Guessing Game 🎯💯
        </h2>
 
          <h3 class="text-uppercase">
            I am Thinking of a number Between 1 to 100.
          </h3>
          <h3 class="text-uppercase text-danger">Can You Guess it? 🤔</h3>

          <input type="text" placeholder="Enter a Number" id="guess" /><br />
          <button onclick="play()" id="mybutton" class="text-uppercase btn-success btn mt-4">GUESS</button>

          <p id="message1" class="text-success">Total No. of Guesss : 0</p>
          <p id="message2" class="text-secondary ">Guessed number are : none</p>
          <p id="message3" class="text-danger"></p>
        </div>
        </p>

      </div>
    </div>

    <!-- JS IS HERE -->
    <script src="app.js"></script>
  </body>
</html>
